<!doctype html>
<html>
  <head>
    <title>Click Invaders - CSS game</title>
  </head>
  <body>

<div id="space">
  <div class="star one"></div>
  <div class="star two"></div>
  <div class="star three"></div>
  <div class="star four"></div>
  <div class="star five"></div>
  <div class="star six"></div>
  <div class="star seven"></div>
  <div class="star height"></div>
  <div class="star nine"></div>
  <div class="star ten"></div>
  
  <div class="building one"></div>
  <div class="building two"></div>
  <div class="building three"></div>
  <div class="building four"></div>
  <div class="building five"></div>
  <div class="building six"></div>
  <div class="building seven"></div>
  <div class="building height"></div>
  <div class="building nine"></div>
  <div class="building ten"></div>
  
  <div class="light one"></div>
  <div class="light two"></div>
  
  <input id="start-game" type="checkbox" />
  <label id="start" for="start-game">Click Invaders
    <span>Start</span>
  </label>
  
  <div class="invader one">
    <input id="invader-one" class="target" type="checkbox" />
    <label for="invader-one">
      <span class="eye left"></span><span class="eye right"></span>
    </label>
    <div class="explosion"><span>Zap!</span></div>
    <div class="point"></div>
  </div>
  
  <div class="invader two">
    <input id="invader-two" class="target" type="checkbox" />
    <label for="invader-two">
      <span class="eye left"></span><span class="eye right"></span>
    </label>
    <div class="explosion"><span>Paf!</span></div>
    <div class="point"></div>
  </div>
  
  <div class="invader three">
    <input id="invader-three" class="target" type="checkbox" />
    <label for="invader-three">
      <span class="eye left"></span><span class="eye right"></span>
    </label>
    <div class="explosion"><span>Bam!</span></div>
    <div class="point"></div>
  </div>
  
  <div class="invader four">
    <input id="invader-four" class="target" type="checkbox" />
    <label for="invader-four">
      <span class="eye left"></span><span class="eye right"></span>
    </label>
    <div class="explosion"><span>Crash!</span></div>
    <div class="point"></div>
  </div>
  
  <div class="invader five">
    <input id="invader-five" class="target" type="checkbox" />
    <label for="invader-five">
      <span class="eye left"></span><span class="eye right"></span>
    </label>
    <div class="explosion"><span>Boom!</span></div>
    <div class="point"></div>
  </div>
  
  <div id="timer">
    <div id="game-over">
      <span>Time over</span>
      Thanks for playing
    </div>
  </div>
  <div id="score">Score</div>
</div>


  </body>
</html>
